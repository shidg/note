user  www www;
worker_processes  4;
worker_rlimit_nofile 8192;
#8 cpu：
#worker_cpu_affinity 00000001 00000010 00000100 00001000 00010000 00100000 01000000 10000000;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  4096;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] '
    #                  '"$request" - $status - $body_bytes_sent '
    #                  '"$http_user_agent" "$http_referer"  ';

    ## format for awstats
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    #access_log  logs/access.log  main; 
    keepalive_timeout  65;
    keepalive_requests 1000;
    server_names_hash_max_size 512;
    server_names_hash_bucket_size 128;
    sendfile       off;
    tcp_nopush     off;
    tcp_nodelay    on;
    server_tokens  off;

    client_header_timeout 60;
    client_body_timeout   60;
    client_max_body_size  8m;
	client_header_buffer_size    1k;
    large_client_header_buffers  4 4k;
    send_timeout          90;
    add_header X-Frame-Options SAMEORIGIN;
	
    proxy_connect_timeout 5;
    proxy_read_timeout 90;
    proxy_send_timeout 90;
    proxy_buffer_size 4k;
    proxy_buffers    4 32k;
    proxy_busy_buffers_size 64k;
    proxy_intercept_errors on;  # 表示nginx按照原response code 输出. 这个变量开启后，我们才能自定义错误页面

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 8 128k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_intercept_errors on; # 当FastCGI后端服务器响应状态码大于等于300时，决定是否直接将响应发送给后端客户端，或者将响应转发给nginx由error_page指令来处理
	
    
    gzip on;
    gzip_min_length  1024; #请求内容长度小于设定值则不压缩
    #gzip_proxied     expired no-cache no-store private auth;   # 对于从反向代理过来的请求进行压缩
    gzip_buffers     4 8k;
    gzip_http_version 1.1;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    #gzip_vary  on;   # 服务器是否返回"Vary	Accept-Encoding"。当web服务器上层有反向代理（如squid）时需使用这个参数，以便代理服务器缓存正确类型的数据。
    ##ssl相关的优化
    #ssl_session_cache    shared:SSL:10m;
    #ssl_session_timeout  10m;

	# 带宽限制
	#limit_zone one $binary_remote_addr 5m;
    server {
        listen       80;
        server_name  localhost;
		root   /data/www;
        index  index.php index.html index.htm;

        if  ( $fastcgi_script_name ~ \..*\/.*php )  {
                 return 403;
        }

        #目录后自动添加“/”
        if (-d $request_filename){
            rewrite ^/(.*)([^/])$ http://$host/$1$2/ permanent;
        }

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

	
        #  自定义404页面
		error_page  404 = /404.html; # “=”的作用是让返回的状态码变为200
        location = /404.html {
            root /usr/local/nginx/html; #将404.html文件放到该目录下
        }

        # redirect server error pages to the static page /50x.html
        #
		
		error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
		
		#图片及js等防盗链#切记不要把根目录的设定放在单独location里 否则会影响防盗链。
		location ~* \.(gif|jpg|png|swf|flv)$ {
        #valid_referers none blocked *.phpchina.com;
        #if ($invalid_referer) {
        #        return 404;
        #}
             access_log off;
             expires 10d;
        }
		# 下载带宽限制
		#location / {
        #        limit_conn one 1; #同一会话只允许一个连接
        #        limit_rate 2m;    #下载速度限制
        #}
		# proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
		location ~ \.php$ {
            fastcgi_pass   unix:/dev/shm/php-cgi.sock;
			#fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }
		
		# deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
	}
	
